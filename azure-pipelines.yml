trigger:
  branches:
    include:
      - main  # Adjust as needed

jobs:
- job: Android_Testing
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: self
    displayName: 'Checkout Repository'

  # Install Flutter
  - script: |
      git clone https://github.com/flutter/flutter.git -b stable
      echo "##vso[task.prependpath]$PWD/flutter/bin"
    displayName: 'Install Flutter'

  # Set up Android SDK
  - script: |
      echo "Setting up Android SDK..."
      export ANDROID_SDK_ROOT=$ANDROID_HOME
      export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH"

      # Install required SDK components
      yes | sdkmanager --licenses
      sdkmanager --install "platform-tools" "platforms;android-30" "build-tools;30.0.3" "cmdline-tools;latest" "emulator" "system-images;android-30;google_apis_playstore;x86_64"

    displayName: 'Install Android SDK and Tools'

  # Verify Android SDK installation
  - script: |
      echo "ANDROID_HOME: $ANDROID_HOME"
      adb --version
      emulator -version
    displayName: 'Verify Android SDK Installation'

  # Install Flutter dependencies
  - script: |
      cd myflutterapp
      flutter pub get
    displayName: 'Install Dependencies'

  # Run Flutter Analyze
  - script: |
      cd myflutterapp
      flutter analyze
    displayName: 'Run Flutter Analyze'

  # Run Widget Tests
  - script: |
      cd myflutterapp
      flutter test test/ --machine > test-results.json
    displayName: 'Run Widget Tests'

  # Install dependencies for the emulator
  - script: |
      sudo apt-get update -y
      sudo apt-get install -y libglu1-mesa libpulse0
    displayName: 'Install Dependencies for Emulator'

  # Create and start Android Emulator
  - script: |
      echo "Creating Android Emulator..."
      export ANDROID_AVD_HOME=$HOME/.android/avd
      echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-30;google_apis_playstore;x86_64" -d pixel --force

      echo "Starting ADB Server..."
      adb start-server

      echo "Starting Android Emulator..."
      nohup emulator -avd test_emulator -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -partition-size 2048 -qemu > /dev/null 2>&1 &

      echo "Waiting for emulator to fully boot..."
      timeout 300 bash -c 'until adb shell getprop sys.boot_completed | grep -m 1 "1"; do sleep 5; done'

      adb devices
    displayName: 'Start Android Emulator'

  # Run Android Integration Tests
  - script: |
      cd myflutterapp
      flutter test integration_test/ --machine > integration-test-results.json
    displayName: 'Run Android Integration Tests'

  # Convert Test Results to JUnit Format
  - script: |
      dart pub global activate junitreport
      cat myflutterapp/test-results.json | tojunit > myflutterapp/test-results.xml
      cat myflutterapp/integration-test-results.json | tojunit > myflutterapp/integration-test-results.xml
    displayName: 'Convert Test Results to JUnit Format'

  # Publish Android Test Results
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testResultsFormat: 'JUnit'
      mergeTestResults: true
    displayName: 'Publish Android Test Results'

  # Upload Android Test Results Artifact
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: 'myflutterapp/test-results.xml'
      artifactName: 'android-test-results'
    displayName: 'Upload Android Test Results Artifact'

- job: iOS_Testing
  pool:
    vmImage: 'macOS-latest'
  dependsOn: Android_Testing

  steps:
  - checkout: self
    displayName: 'Checkout Repository'

  # Install Flutter

      git clone https://github.com/flutter/flutter.git -b stable
      echo "##vso[task.prependpath]$PWD/flutter/bin"
    displayName: 'Install Flutter'

  # Install Flutter dependencies
  - script: |
      cd myflutterapp
      flutter pub get
    displayName: 'Install Dependencies'

  # Run Flutter Analyze
  - script: |
